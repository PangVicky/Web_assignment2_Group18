<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Group18_Section303_Assignment2">
    <title>Login</title>
    <link href="" rel="stylesheet" type="text/css">
    <script defer src=""></script>
</head>



<body>
    <div id="error"></div>
    <div class="formcontainer">
        <h1>User Login</h1>
        <hr>
        <form action="registration.html" method="get" id="form" onsubmit="return validate();">

            <div class="textfield">
                <label for="email">Email Address</label><br>
                <input type="text" name="email" id="email" placeholder="Email">
                <small class="error-message" id="email-error"></small>
            </div>

            <div class="textfield">
                <label for="login">User Name</label><br>
                <input type="text" name="login" id="login" placeholder="User name">
                <small class="error-message" id="username-error">
                        
                    </small>
            </div>

            <div class="textfield">
                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <small class="error-message" id="password-error"></small>
            </div>

            <div class="textfield">
                <label for="pass2">Re-type Password</label><br>
                <input type="password" id="pass2" placeholder="Password">
                <small class="error-message" id="retypepassword-error"></small>
            </div>

            <button type="submit" class="button1">Sign-Up</button>
            <button type="reset" class="button2">Reset</button>


        </form>
    </div>

</body>

</html>
